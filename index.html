<!DOCTYPE html>
<html>
	<head>
        <link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div id="container">
            <div id="main">
                <h1>Poster Child</h1>
                <h2>Your org + a classic movie poster = awesomeness.</h2>
               
                <div id="crayonbox">
                    <div id="crayoninner">
                    <ol>
                        <li class="selected" id="starwars">
                            <img src="img/starwars.jpg"><BR><BR>
                            <span class="movietitle"><em>Star Wars</em>, 1977</span>
                        </li>
                        <li class="notselected" id="topgun">
                            <img src="img/topgun.jpg"><BR><BR>
                            <span class="movietitle"><em>Top Gun</em>, 1986</span>
                        </li> 
                        <li class="notselected" id="waynesworld">
                            <img src="img/waynesworld.jpg"><BR><BR>
                            <span class="movietitle"><em>Wayne's World</em>, 1992</span>
                        </li>
                         <li class="notselected" id="clueless">
                            <img src="img/clueless.jpg"><BR><BR>
                            <span class="movietitle"><em>Clueless</em>, 1995</span>
                        </li>
                    </ol>
                    <BR><BR>
                    <input id="userentry" value="" placeholder="Enter your Office 365 email address here"></input>     <button id="submit">Let's go</button>
                    <BR><BR>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/jquery1.12.0.min.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
